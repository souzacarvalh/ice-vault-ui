<div class="form-group">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">                  
            <div *ngIf="submitted && error" class="invalid-field">Authentication Failed!</div>
        </div>              
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" required  class="form-control" id="username" [ngClass]="{'input-invalid': submitted && loginForm.controls['username'].errors}">                
            <div *ngIf="submitted && loginForm.controls['username'] && loginForm.controls['username'].errors && loginForm.controls['username'].errors.required" class="invalid-field">You must inform your username</div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" [ngClass]="{ 'input-invalid': submitted && loginForm.controls['password'].errors}">
            <div *ngIf="submitted && loginForm.controls['username'] && loginForm.controls['password'].errors && loginForm.controls['password'].errors.required" class="invalid-field">You must inform your password</div>
        </div>                         
        <button type="submit" class="btn btn-primary form-control">Login</button>
    </form>
</div>
